<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Fibonacci Calculator</title>

<link rel="stylesheet" href="css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">
</head>

<body class="d-flex">
  
  <div class="display-8">

    <div class="container-sm">

      <p class="header" id="header">Fibonacci Calculator</p>
      
        <div class="hstack gap-3">
          
            <div class="fibof">The Fibonacci Of</div>

            <input type="number" min="1" class="anynumber" id="anynumber" placeholder="#">

            <button type="button" class="btn btn-primary" id="button">Is</button>

            <div class="ms-3 spinner-border d-none" role="status" id="spinner1"></div>
            
            <strong class="fibresult" id="result"></strong>

            <div class="d-none position-relative" id="error42">Server Error: 42 is the meaning of life</div>

          </div>

          <div class="d-none position-relative" class="alert alert-danger" role="alert" id="error50">Can't be larger than 50</div>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onchange = checkBoxOnOff()><label class="label">
              Save Calculation
            </label>
          </div>

          <table class="results-block">
            <tr>
              <td class="prev-results d-none" id="prev-results">Results</td>
              <td class="ms-5 spinner-border d-none" role="status" id="spinner2"></td>
            </tr>
          </table> 

          <div class="dropdown d-none" id="dropdown">
              Sort by:
              <select id="sort" class="form-control">
                <option value="number_asc">Number Asc</option>
                <option value="number_desc">Number Desc</option>
                <option value="date_asc">Date Asc</option>
                <option value="date_desc">Date Desc</option>
              </select>
            </div>

                  <table
                  id="table"
                  data-toggle="table"
                  data-sort-name="number"
                  data-toolbar=".dropdown"
                  data-url="json/data3.json">
                  <thead id="table-results">
                  </thead>
                </table>
      </div>
  </div>
    
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
  
</body>
</html>
